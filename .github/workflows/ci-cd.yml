name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r tests/requirements.txt
        pip install -r api/requirements.txt
        pip install -r worker/requirements.txt
    
    - name: Run unit tests
      run: |
        cd tests
        pytest test_core.py -v --cov=. --cov-report=term-missing
    
    - name: Lint Python code
      run: |
        pip install flake8
        flake8 api/ worker/ --max-line-length=120 --ignore=E501,W503

  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Terraform Format
      run: |
        cd infra
        terraform fmt -check
    
    - name: Terraform Init
      run: |
        cd infra
        terraform init -backend=false
    
    - name: Terraform Validate
      run: |
        cd infra
        terraform validate

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [test, terraform-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Terraform Init
      run: |
        cd infra
        terraform init
    
    - name: Terraform Plan
      run: |
        cd infra
        terraform plan -out=tfplan
    
    - name: Terraform Apply
      run: |
        cd infra
        terraform apply -auto-approve tfplan
    
    - name: Get API Endpoint
      id: endpoint
      run: |
        cd infra
        echo "api_url=$(terraform output -raw api_invoke_url)" >> $GITHUB_OUTPUT
    
    - name: Test Deployment
      run: |
        export API_URL="${{ steps.endpoint.outputs.api_url }}"
        bash scripts/healthcheck.sh